<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/query-builder.default.min.css">
    <link rel="stylesheet" href="css/select2-bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="container" id="searchApp">
        <h1>{{title}}</h1>
        <div id="builder"></div>
        <div class="btn-group">
            <button class="btn btn-warning" id="btn-reset" v-on:click="reset()">Reset</button>
            <button class="btn btn-success" id="btn-set" v-on:click="search()">Search</button>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/query-builder.standalone.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
